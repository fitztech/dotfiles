# Font Settings
font:
    # See https://github.com/powerline/fonts for font installation details
    normal:
        family: Fira Code
    bold:
        family: Fira Code
        style: Bold

# Color Settings
draw_bold_text_with_bright_colors: true

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

# Window Settings
window:
    # Padding around Terminal Sides
    padding:
        x: 7
        y: 0

# Clipboard and Selection Settings
selection:
    # Selected text is copied to primary clipboard
    save_to_clipboard: true

# Cursor Settings
cursor:
    style: Beam
