# Font Settings
font:
    # See https://github.com/powerline/fonts for font installation details
    normal:
        family: Source Code Pro for Powerline
    bold:
        family: Source Code Pro for Powerline
        style: Bold
    italic:
        family: Source Code Pro for Powerline
        style: Italic

# Color Settings
draw_bold_text_with_bright_colors: true
# Gruvbox Dark Theme
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

# Window Settings
window:
    # Initial Terminal Window Dimensions
    dimensions:
        # columns: 100
        # lines: 30
        columns : 170
        lines: 70
    # Initial Terminal Window Location
    position:
        # x: 1220
        # y: 420
        x: 945
        y: 80
    # Padding around Terminal Sides
    padding:
        x: 7
        y: 0

# Clipboard and Selection Settings
selection:
    # Selected text is copied to primary clipboard
    save_to_clipboard: true

# Cursor Settings
cursor:
    style: Beam
